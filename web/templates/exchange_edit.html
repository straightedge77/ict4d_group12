{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit exchange record {% endblock %}</h1>
<form method="post">
    
    <div class="form-group">
        <label for="seed1">Seed1</label>
        <input type="text" name="seed1" list="typelist" placeholder="New Seed1 type" class="form-control" value="{{request.form['content'] }}" autofocus>
	<datalist id="typelist">
	  <option>Sorgho</option>
	  <option>Millet</option>
	  <option>Petit mil</option>
	</datalist>
        </input>
    </div>
    <div class="form-group">
        <label for="seed2">Seed2</label>
        <input type="text" name="seed2" list="typelist" placeholder="New Seed2 type" class="form-control" value="{{request.form['content'] }}">
	<datalist id="typelist">
	  <option>Sorgho</option>
	  <option>Millet</option>
	  <option>Petit mil</option>
	</datalist>
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
